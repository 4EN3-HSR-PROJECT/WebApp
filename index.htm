<html>

<head>
	<title>Hamilton Transit Helper</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
	<link rel="Stylesheet" href="iui/iui.css" type="text/css"/>

	</ul>

		BUS FINDER
	---------------->
	
	<ul id="bus" title="Find a Bus">
		<li><a href="#bus_bystop">Search by Stop</a></li>
		<li><a href="#bus_byroute">Search by Route</a></li>

	<form id="bus_bystop" title="Find a Bus" class="panel" name="bus_bystop" action="" method="get">

			<div class="row">
				<label>Stop</label>

			</div>
		</fieldset>

	<div id="bus_byroute" title="Find a Bus" class="panel">
		
	</div>

	</div>
