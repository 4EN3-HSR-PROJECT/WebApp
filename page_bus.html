<script type="text/javascript" src="js/bus.js"></script>

<div style="background: url(WebAppBg.jpg) black no-repeat scroll left top; background-size: cover;" id="bus" data-url="bus" data-role="page" data-theme="a">
<div data-role="header">
<h1>Find a Bus</h1>
<div data-role="navbar">
<ul>
<li><a href="#bus" class="ui-btn-active">Bus</a></li>
<li><a href="#main">Information</a></li>

</ul>
</div>

<div data-role="content">

<form data-ajax="true" name="form_bus" action="" method="POST" id="form_bus">

<div data-role="fieldcontain">
	<label for="stop" class="ui-hidden-accessible">Stop Number:</label>
	<input type="text" class="required" minlength="4" maxlength="4" name="stop" id="stop" placeholder="Stop Number" />
</div>

<fieldset data-role="controlgroup" data-type="horizontal">
	<input type="radio" name="bus_sort" id="bus_sort-route" value="1" checked />
	<label for="bus_sort-route">By Route</label>
	<input type="radio" name="bus_sort" id="bus_sort-time" value="0" />
	<label for="bus_sort-time">By Time</label>
</fieldset>

<input type="submit" name="bus_submit" id="bus_submit" value="Find Buses"/>
</form>



<ul data-role="listview" data-inset="true" name="bus_list" id="bus_list">
