<script type="text/javascript" src="js/bus.js"></script>

<div style="background: url(bg.jpg) black no-repeat scroll left top; background-size: cover;" id="bus" data-url="bus" data-role="page" data-theme="a">
<div data-role="header" data-position="fixed" data-id="globalnav">
<h1>Find a Bus</h1>
<div data-role="navbar" name="bus_nav" id="bus_nav">
<ul>
<li><a href="#bus" id="bus_nav_bus" onClick="setToolbars('bus');" class="ui-btn-active">Bus</a></li>
<li><a href="#bulletin" id="bus_nav_bulletin" onClick="setToolbars('bulletin');">Bulletin</a></li>
<li><a href="#taxi" id="bus_nav_taxi" onClick="setToolbars('taxi');">Taxi</a></li>
</ul>
</div>

</div>

<div data-role="content">

<form data-ajax="true" name="bus_form" action="" method="POST" id="bus_form">

<div data-role="fieldcontain">
	<label for="stop"><b>Stop Number:</b></label>
	<input type="number" class="required" minlength="4" maxlength="4" name="stop" id="stop" placeholder="Stop Number" />
</div>

<fieldset data-role="controlgroup" data-type="horizontal">
	<input type="radio" name="bus_sort" id="bus_sort-route" value="route" onChange="changeBusSort();" checked />
	<label for="bus_sort-route">By Route</label>
	<input type="radio" name="bus_sort" id="bus_sort-time" value="time" onChange="changeBusSort();" />
	<label for="bus_sort-time">By Time</label>
</fieldset>

<input type="submit" name="bus_submit" id="bus_submit" value="Find Buses"/>
</form>



<ul data-role="listview" data-inset="true" name="bus_list" id="bus_list">
	<!-- Results -->
</ul>


</div>




</div>
