<link rel="stylesheet" href="http://danesh.it.cx/hsrproject/WebForm/css/main.css" />
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="http://danesh.it.cx:8080/socket.io/socket.io.js"></script>
<script src="js/taxi.js"></script>

<div  style="background: url(bg.jpg) black no-repeat scroll left top; background-size: cover;" id="taxi" data-url="taxi" data-role="page" data-theme="a">
   <div data-role="header" data-position="fixed" data-id="globalnav">
   <h1>Request a Taxi</h1>
      <div data-role="navbar" name="taxi_nav" id="taxi_nav">
         <ul>
            <li><a href="#bus" id="taxi_nav_bus" onClick="setToolbars('bus');">Bus</a></li>
            <li><a href="#bulletin" id="taxi_nav_bulletin" onClick="setToolbars('bulletin');">Bulletin</a></li>
            <li><a href="#taxi" id="taxi_nav_taxi" onClick="setToolbars('taxi');" class="ui-btn-active">Taxi</a></li>
         </ul>
      </div>
   </div>

   <div data-role="content" id="statPage">
            <fieldset data-role="fieldcontain">
               <label for="name" class="ui-hidden-accessible">Name:</label>
               <input type="text" class="required" minlength="5" name="name" id="name" placeholder="Enter name" />
            </fieldset>
            <fieldset data-role="fieldcontain">
               <label for="phonenumber" class="ui-hidden-accessible">Phone number:</label>
               <input type="tel" class="required" minlength="5" name="phonenumber" id="phonenumber" placeholder="Enter phone number" />
            </fieldset>
            <fieldset data-role="fieldcontain">
               <label for="pickuplocation" class="ui-hidden-accessible">Pick Up From:</label>
               <input type="text" class="required" minlength="5" name="pickuplocation" id="pickuplocation" placeholder="Enter pick up location" data-inline="true" />
               <input type="button" data-theme="e" value="Get gps location" onClick="findGeo()">
            </fieldset>
            <input name="submit" type="button" id="submit" value="Submit" onClick="submitRequest();"/>
             <input name="reset" type="button" data-theme="r" id="reset" value="Reset" onClick="resetForm();" />
      </div>
     <div id="summary" style="font-size:19px;">
     </div>
</div>
